version: "3.9"

services:
  churn-api:
    build: .
    container_name: churn_predictor
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
